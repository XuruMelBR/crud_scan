<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
   <link rel="stylesheet" href="components/css/bootstrap.css">
    <link rel="stylesheet" href="components/css/style.css">

    <script src="components/js/jquery-3.4.1.min.js"></script>
    <script src="components/js/banco.js"></script>
    <script src="components/js/validacao.js"></script>

</head>
<body>
  <center>
      <div class="container">
        
        <div class="md-xs-12">
          <h3>Cadastrando SmartPhone</h3>
      </div>
    <br>
      <div class="jumnbotron">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Código</span>
              </div>
              <input class="form-control" type="text" id="cod" name="cadastro">
          </div>

          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Modelo</span>
              </div>
              <input class="form-control" type="text" id="modelo" name="cadastro">
          </div>
          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Processador</span>
              </div>
              <input class="form-control" type="text" id="processador" name="cadastro">
          </div>
          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text"">Valor</span>
              </div>
              <input class="form-control" type="text" id="valor" name="cadastro">
          </div>
          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Sistema Operacional</span>
              </div>
              <input class="form-control" type="text" id="sistema" name="cadastro">
          </div>
           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Tamanho da Tela</span>
              </div>
              <input class="form-control" type="text" id="tela" name="cadastro">
          </div>
          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Tecnologia Wi-Fi</span>
              </div>
              <input class="form-control" type="text" id="wifi" name="cadastro">
          </div>
          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Quantidades de Câmeras</span>
              </div>
              <input class="form-control" type="text" id="qntd" name="cadastro">
          </div>
          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Resolução das Câmeras</span>
              </div>
              <input class="form-control" type="text" id="resolucao" name="cadastro">
          </div>
          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="flash">Memória Flash</span>
              </div>
              <input class="form-control" type="text" id="flash" name="cadastro">
          </div>
          
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text">Descrição Geral</span>
              </div>
              <input class="form-control" type="text" id="descricao" name="cadastro">
          </div>
          
          <div class="row">
            <div class="form-group">
              <div class="col-md-4">
              </div>
            </div>
          </div>
      </div>
          <div id="col">
            <div class="btn" id="cadastra">Cadastrar</div>
            <div class="btn" id="scan">Escanear</div>
            <div class="btn" id="lista">Listar</div>     
          </div> 
    </div>

  </center>
</body>
</html>
