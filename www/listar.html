<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
   <link rel="stylesheet" href="components/css/bootstrap.css">
    <link rel="stylesheet" href="components/css/style.css">

    <script src="components/js/jquery-3.4.1.min.js"></script>
    <script src="components/js/banco.js"></script>
    <script src="components/js/validacao.js"></script>

</head>
<body>
  <center>
      <div class="container">
        <div class="md-xs-12">
          <h1>Cadastrando SmartPhone</h1>
      </div>
    <br>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="cod">Código</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="modelo">Modelo</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

          <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="processador">Processador</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="valor">Valor</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="sistema">Sistema Operacional</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="tela">Tamanho da Tela</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="wifi">Tecnologia Wi-Fi</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="qntd">Quantidades de Câmeras</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="resolucao">Resolução das Câmeras</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="flash">Memória Flash</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

           <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="descricao">Descrição Geral</span>
              </div>
              <input class="form-control" type="text" id="cadastro" name="cadastro">
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-md-4">
              </div>
            </div>
          </div>

          <button class="btn-mktg btn"  id="cadastrar">Cadastro</button>
          <button class="btn-mktg btn"  id="cadastrar">Listar</button>
        
    </div>
  </center>
</body>
</html>
